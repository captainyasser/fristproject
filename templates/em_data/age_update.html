{% extends 'base.html' %}

{% block title %}تحديث بيانات العمر{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center mb-0">تحديث بيانات العمر وتاريخ التقاعد</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-success" role="alert">
                <p>تم تحديث بيانات <strong>{{ updated_count }}</strong> موظف من أصل <strong>{{ total_employees }}</strong> موظف بنجاح.</p>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">العودة إلى الصفحة الرئيسية</a>
        </div>
    </div>
</div>
{% endblock %}

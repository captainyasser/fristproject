
<style>
    /* General container styling */
.user-form-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form title styling */
.form-title {
    text-align: center;
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Form fields styling */
.user-form .form-fields p {
    margin-bottom: 15px;
}

.user-form .form-fields label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.user-form .form-fields input,
.user-form .form-fields select,
.user-form .form-fields textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

.user-form .form-fields input:focus,
.user-form .form-fields select:focus,
.user-form .form-fields textarea:focus {
    border-color: #007bff;
    outline: none;
}

/* Submit button styling */
.submit-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #0056b3;
}
</style>
{% block content %}
<div class="user-form-container">
    <h2 class="form-title">إضافة مستخدم</h2>
    <form method="post" class="user-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit" class="submit-button">إضافة</button>
    </form>
</div>
{% endblock %}
